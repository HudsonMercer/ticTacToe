<body>
  <link rel="stylesheet" href="css/styles.css">

  <div class="loginScreen">
    <div class="loginTop">
      <span>CHOOSE NAME</span>
      <input type="text" name="userNameTxtbx" value="" placeholder="Your Name Here" id="loginNameInput">
    </div>
    <div class="loginBot">
      <span>Input existing session ID or host a new session.<br/>Generated ID: <span class="sesID"></span></span>
      <input type="text" name="sesIDTxtbx" value="" id="loginSesIDInput"><br/>
      <div class="hostJoinContainer">
        <button type="button" name="loginBtn" class="loginBtn">Host</button>
        <button type="button" name="joinBtn" class="joinBtn">Join</button>
      </div>
    </div>
  </div>

  <div class="content1">
    <div class="sessionDash">
      <div class="dashItem" id="playerTurn">Player Turn: X</div>
      <div class="dashItem" id="sessionIDContainer">Session ID: </div>
      <div class="dashItem" id="playerNames">Host Name: <span class="hostName"></span> <br/>Client Name: <span class="clientName"></span> </div>
      <div class="dashItem" id="observerNames"></div>
    </div>

      <ul>
          <li id="ttt0" class="content2"></li>
          <li id="ttt1" class="content2"></li>
          <li id="ttt2" class="content2"></li>
          <li id="ttt3" class="content2"></li>
          <li id="ttt4" class="content2"></li>
          <li id="ttt5" class="content2"></li>
          <li id="ttt6" class="content2"></li>
          <li id="ttt7" class="content2"></li>
          <li id="ttt8" class="content2"></li>
      </ul>
      <div class="winPopup">If you can see this, something went wrong...</div>
      <div class="winPopupShadow"></div>

  </div>
  <script src="js/jscript.js"></script>
